<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Summon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>      
    <!--ENDNAVBAR-->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="display-1">Summon Us</h1>
                <form novalidate class="needs-validation">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Family Name" required>
                        <div class="invalid-feedback">Your name is required Peasant!!</div>
                        <div class="valid-feedback">Very well minion</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Where to send new spells.</label>
                        <input type="text" class="form-control" id="email" required>
                        <div class="invalid-feedback">Fine, we will never contact you</div>
                        <div class="valid-feedback">Very well minion</div>
                    </div>
                    <div class="form-group">
                        <label for="messgae">Spells Used</label>
                        <textarea id="message" cols="30" rows="10" class="form-control" required></textarea>
                        <div class="invalid-feedback">I require knowledge on your spell use</div>
                        <div class="valid-feedback">Very well minion</div>
                    </div>
                    <div class="form-group">
                        <label for="select">How many spare souls so you have?</label>
                        <select id="select">
                            <option>1</option>
                            <option>69</option>
                            <option>666</option>
                            <option>None</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="check1">
                        <label class="form-check-label" for="check1">Do you have a soul?</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="check2">
                        <label class="form-check-label" for="check2">Do you have a spellbook?</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="check3">
                        <label class="form-check-label" for="check3">Have you summoned us before?</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block" onclick="myFunction()">Complete Summoning</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
